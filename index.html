<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeMania - A snake game</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/unnamed.png">
    <link rel="stylesheet" href="style.css">
    <script defer src="./app.js"></script>
</head>
<body>
    <div class="container">
        <div class="points">Points: <span id="points">0000</span></div>
        <div class="score-box">Score: <span id="scores">00</span></div>
        <div class="high-score">High Score: <span id="high-score">00</span></div>
        <div class="level-btns">
            <h2>Levels</h2>
            <button>Easy</button>
            <button>Medium</button>
            <button>Hard</button>
        </div>
        <h2 class="heading">Nagin 2.0</h2>
        <div id="snake-board"></div>
    </div>
</body>
</html>
